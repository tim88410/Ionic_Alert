<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" #contentRef (ionScroll)="onScroll($event)">
  
  <ion-button expand="block" (click)="presentAlert()">開啟彈窗</ion-button>
  <p class="terms-link" (click)="presentTermsModal()">閱讀條款</p>

  <div class="dropdown-trigger" (click)="presentModal()">
    下拉式選單 ▾
  </div>

  @for (item of longList; track item) {
    <div class="ion-padding">
      <p>內容：{{ item }}</p>
    </div>
  }

  @if (showGoTop) {
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="scrollToTop()">
        <ion-icon name="arrow-up-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  }
</ion-content>
