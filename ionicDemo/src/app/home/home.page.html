<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" #contentRef (ionScroll)="onScroll($event)">
  <ion-button expand="block" (click)="presentAlert()">開啟彈窗</ion-button>
  <ion-button expand="block" (click)="presentModal()">開啟下方視窗</ion-button>

  <div *ngFor="let item of longList" class="ion-padding">
    <p>內容：{{ item }}</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="showGoTop">
    <ion-fab-button (click)="scrollToTop(contentRef)">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
